version: '3.8'

services:
  telnyx-mcp:
    build: .
    container_name: telnyx-mcp-server
    ports:
      - "3000:3000"
    environment:
      - TELNYX_API_KEY=${TELNYX_API_KEY}
      - MCP_API_KEY=${MCP_API_KEY}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
